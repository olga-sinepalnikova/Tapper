<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{.title}}</title>
</head>
<body>
<p>Your token count is <p id="TokenCount">0</p> </p>
<p>Your token count in purse is {{.TokensInPurse}} </p>
<button id="click-me">Click to earn </button>
<form action="/" method="post" name="form">
    <button name="payout" id="pyt" value="0">Click to payout</button>
</form>

<script>
    let count = 0;
    const payoutBtn = document.getElementById("pyt");
    payoutBtn.value = 0;
    const button = document.getElementById("click-me");
    const counter = document.getElementById("TokenCount");
    button.addEventListener("click", function() {
        count++;
        counter.innerHTML = count.toString();
        payoutBtn.value = count;
    });
</script>
</body>
</html>
